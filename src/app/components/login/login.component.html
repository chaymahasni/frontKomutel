<div class="surface-50 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
    <div class="col-12 mt-5 xl:mt-0 text-center">
 
    </div>
    <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="surface-50 h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
        <div class="text-center mb-5">
          <img src="assets/layout/images/logo.png" alt="Image" height="70" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>
        <div class="w-full md:w-10 mx-auto">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username" class="block text-900 text-xl font-medium mb-2">User Name</label>
              <input id="username" type="text" placeholder="Username" [(ngModel)]="form.username" name="username" class="w-full mb-3" style="padding:1rem;" required #username="ngModel" />
            
              <div class="alert alert-danger error-message" role="alert" *ngIf="submitted && username.invalid">
                <div *ngIf="username.errors?.required">Username is required!</div>
              </div>
            </div>
            
           
            <div class="form-group">
              <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
              <input id="password" type="password" placeholder="Password" [(ngModel)]="form.password" name="password" class="w-full mb-3" style="padding:1rem;" required minlength="6" #password="ngModel" />
            
              <div class="alert alert-danger error-message" role="alert" *ngIf="submitted && password.invalid">
                <div *ngIf="password.errors?.required">Password is required</div>
                <div *ngIf="password.errors?.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
          
            <div class="flex align-items-center justify-content-between mb-5">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [(ngModel)]="valCheck[0]"binary="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
              </div>
              <a a href="#/pages/forget" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
            </div>
            <div class="form-group">
              <div class="alert alert-danger" role="alert" *ngIf="submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
              </div>
            
    </div>
            <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="onSubmit()"></button>
          </form>
      
        </div>
      </div>
    </div>
  </div>
</div>
